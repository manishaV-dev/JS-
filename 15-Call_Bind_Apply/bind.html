<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button Clicked!</button>
</body>

<script>

    class React {
        constructor(){
            this.library = "React"
            this.server = "https://localhost:3000/"

            // requirement 
            // document.querySelector('button').addEventListener("click", this.handleClick)
            document.querySelector('button').addEventListener("click", this.handleClick.bind(this))
        }

        handleClick(){
            console.log("Clicked!!😁");
            console.log(this.server);
        }
    }

    const user = new React() 
    // when does not use bind : log --- Clicked!!😁
    // undefined

    // after using bind
    // Clicked!!😁
    // https://localhost:3000/

</script>

</html>
