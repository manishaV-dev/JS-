<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit and Remove Element</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>

<script>

function addLanguage(langName, langColor) {
    const listItem = document.createElement('li');
    listItem.innerText = `${langName}`;
    listItem.style.color = `${langColor}`
    document.querySelector('.language').appendChild(listItem)
    
}
addLanguage('Python', 'Orange')
addLanguage('React', 'Green')


// More optimized way to do this
function addOptiLang(langName){
    const li = document.createElement('li');
    li.appendChild(document.createTextNode(langName));
    document.querySelector('.language').appendChild(li);
}
addOptiLang('Golang')

// Edit --- Option 1
const secLang = document.querySelector('li:nth-child(2)');
secLang.textContent = "Bun"
// secLang.appendChild(document.createTextNode('Bun')); // pythonBun

// Edit/Replace -- option 2
const newLi = document.createElement('li')
newLi.appendChild(document.createTextNode('Dino'))
secLang.replaceWith(newLi); // Dino

// Edit --- Option 2
const firstLang = document.querySelector('li:first-child');
firstLang.outerHTML = '<li>TypeScript</li>'


// Remove
const lastLang = document.querySelector('li:last-child')
lastLang.remove();





</script>

</html>
