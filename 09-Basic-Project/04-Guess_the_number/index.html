<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <header>
        <h1>Guess the Number!</h1>
        <p class="between">(Between 1 and 100)</p>
        <button class="btn again">Again!</button>
        <div class="number">?</div>
      </header>

      
      <main>
        <section class="left">
          <input type="text" class="guess" id="guessField"/>
          <input type="submit" value="Check!" id="subInput" class="btn check" >
        </section>

        <section class="right resultContainer">
          <p class="message label-highscore lowHi">🙄 Start guessing...</p>
          <p class="message">😐 Previous Guess: <span class="guesses"></span> </p>
          <p class="label-score">🧐 Guess Remaining: <span class="score labelResult">10</span></p>
        </section>

      </main>
</body>
</html>
