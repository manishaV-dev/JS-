<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Generator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="cards">
        <h2>BMI Calculator</h2>
        <form action="">
          <div class="searchContainer">
            <input type="text" id="height" placeholder="Height (cm)" />
            <input type="text" id="weight" placeholder="Weight (kg)" />
          </div>
  
          <div id="result" class="result"></div>
  
          <button type="submit" id="submit">Calculate</button>
  
          <div class="weight-guide">
            <h4>BMI Weight Guide</h4>
            <ul>
              <li>Under Weight = Less than 18.6</li>
              <li>Normal Range = 18.6 to 24.9</li>
              <li>Overweight = Greater than 24.9</li>
            </ul>
          </div>
        </form>
      </div>
</body>
</html>
